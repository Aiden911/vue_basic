<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>篩品列表</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="search" @input="searchProduct"/>
        <!-- <input type="text" v-model="search" @change="searchProduct"/> -->
        <div>{{search}} {{count}}</div>
        <ul>
            <li v-for="item in displayData">
                {{ item }}
            </li>
        </ul>
        <button @click="scrollTop">scrollTop</button>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    search:'', 
                    responseData: [],
                    displayData: []
                }
            },
            created() {
                // 初始化資料
                this.fetchData();
            },
            computed: {
                count(){
                    return this.displayData.length
                }
            },
            methods: {
                scrollTop(){
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth' // 平滑滚动效果，如果瀏覽器支援的话
                    });
                },
                fetchData() {
                    fetch('https://fakestoreapi.com/products')
                    .then(response => {
                        console.log(response);
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // 在這裡處理收到的數據 - 暫存避免重新fetch
                        this.responseData = data;
                        // 實際顯示的數據
                        this.displayData = data;
                    })
                    .catch(error => {
                        // 在這裡處理錯誤
                        console.error('Error fetching data:', error);
                    });
                },
                searchProduct() {
                    if(this.search === ''){
                        this.displayData = this.responseData
                    }else{
                        this.displayData = this.responseData.filter(item=>{
                            // 完全比對
                            // return item.title == this.search
                            // 模糊比對
                            return item.title.includes(this.search)
                        })
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
<style>
    *{
        margin: 0;
        padding: 0;
        text-align: center;
    }
    #app > div{
        width: 100vw;
        font-size: 2rem;
        margin: .25rem;
        background-color: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    button{
        padding: 1rem 2rem;
    }
</style>
</html>
