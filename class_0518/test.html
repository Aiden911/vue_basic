<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box{
        width: 100px;
        height: 100px;
        background-color: black;
      }
      .red{
        background-color: red;
      }
      .blue{
        background-color: blue;
      }
      .green{
        background-color: green;
      }
      
    </style>
  </head>
  <body>
    <div id="app">
      <div :class=["box",nowcolor]></div>
      <button @click="changecolor">換色</button>
      {{init}}
      <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
      <script>
        Vue.createApp({
          data() {
            return {
              init:0,
              nowcolor:"red",
              color:['red','blue','green']
            };
          },
          methods: {
            changecolor(){
              this.init=this.init+1;
              if(this.init>3){
                this.init=0;
              }
            this.nowcolor=this.color[this.init];
            }
          },
        }).mount("#app");
      </script>
    </div>
  </body>
</html>
